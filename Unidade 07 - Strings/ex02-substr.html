<html>
    <head>
        <meta charset="utf-8">
        <title>substr</title>
        <script>
            var frase = "Curso Javascript Fundamental";
            var primeiraPalavra = frase.substr(0,5); // Retorna o conteúdo de 5 índices a partir do índice 0
            var segundaPalavra = frase.substr(6,10); // Retorna o conteúdo de 10 índices a partir do índice 6

            console.log(primeiraPalavra);
            console.log(segundaPalavra);
        </script>
    </head>
    <body>
        
    </body>
</html>
