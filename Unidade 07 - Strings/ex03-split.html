<html>
    <head>
        <meta charset="utf-8">
        <title>split</title>
        <script>
            var frase = "Luiza nasceu em Cachoeiro"
            console.log(frase.split(" ")); // Resultado do split é um array dado o fator de separação (aqui, no caso, o espaço).

            var nome = frase.split(" ")[0]; /* Aqui o "[0]" determina que você quer pegar o conteúdo do índice 0 do
            Array dado o espaço em branco como fator de separação - que será a primeira palavra */

            console.log("Oi, " +nome +", bom dia!");
        </script>
    </head>

</html>
