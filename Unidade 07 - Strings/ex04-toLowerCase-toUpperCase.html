<html>
    <head>
        <meta charset="utf-8">
        <title>toLowerCase e toUpperCase</title>
        <script>
            var nome = "André Luiz Klein Oggioni" 

            console.log(nome.toUpperCase()); //tudo maiúsculo
            console.log(nome.toLowerCase()); //tudo minúsculo

            var meuNome = "luiza";
            var primeiraLetra = meuNome.charAt(0).toUpperCase();

            console.log(primeiraLetra + meuNome.substr(1,meuNome.length)); //somente a primeira letra do nome maiúscula

        </script>
    </head>
    <body>
        
    </body>
</html>
