<html>
    <head>
        <meta charset="utf-8">
        <title>Inserir e Excluir do Array</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            // adicionar ao início
            salada.unshift("Laranja");

            // adicionar ao final
            salada.push("Mamão");

            console.log(salada);
            console.log("Número de Elementos: " + salada.length);

            // excluir primeiro elemento
            salada.shift();

            // excluir último elemento
            salada.pop();

            console.log(salada);
            console.log("Número de Elementos: " + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
