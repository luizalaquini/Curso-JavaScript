<html>
    <head>
        <meta charset="utf-8">
        <title>Definir Método</title>
        <script>
            var produto = new Object();
            produto.nome = "caneta";
            produto.preco = 1.99;
            produto.marca = "BIC"
            produto.cor = "azul";

            function retornarInfo(){
                return "Meu produto '" + this.nome + "' custa R$" + this.preco; 
            }

            produto.info = retornarInfo; // relaciona com a função

            alert(produto.info());
        </script>
    </head>
    <body>
        
    </body>
</html>
