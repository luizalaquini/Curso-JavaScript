<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores de Comparação e Condição</title>
        <script>
            var a = 5;
            var b = 2;

            if (a==b){
                alert("'a' e 'b' são iguais");
            } else if (a!=b){
                alert("'a' e 'b' são diferentes");
            }
        </script>

</html>
