<html>
    <head>
        <meta charset="utf-8">
        <title>Operador de Comparação entre Tipos</title>
        <script>
            var a = 5; // inteiro
            var b = "5"; // string

            if (a === b){
                printf("'a' e 'b' são do mesmo tipo");
            } else { //certo
                alert("'a' e 'b' são de tipos diferentes");
            }
        </script>
    </head>
