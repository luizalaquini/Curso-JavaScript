<html>
    <head>
        <meta charset="utf-8">
        <title>Função de Retorno</title>
        <script>
            function converterTemperatura(celsius){
                var fahrenheit = celsius * 1.8 + 32;
                return fahrenheit;
            }

            var fah = converterTemperatura(30);
            console.log(fah);
        </script>
    </head>
