        <script>
            function calcularDiaria() { // 2000 / 30 = 66.666667
                return (2000/30).toFixed(2); // limita o número de casas decimais

                //  return Math.ceil(2000/30)     arredondamento para o inteiro acima (67)
                //  return Math.floor(2000/30)    arredondamento para o inteiro abaixo (66)
            }

            alert(calcularDiaria());
        </script>
