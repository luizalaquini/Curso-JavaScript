<html>
    <head>
        <meta charset="utf-8">
        <title>Números</title>
        <script>
            var x = "4";
            var y = "3";
            var z = "7";

            console.log(x+y); // Concatenação de strings (43)
            console.log(Math.max(x,y,z)); // Retorna maior número entre os passados (7)
            console.log(Math.min(x,y,z)); // Retorna menor número entre os passados (3)

            var a =  "12.5";

            console.log(Number(a)*2); // Number converte de string para inteiro, float...
        </script>
    </head>
    <body>
        
    </body>
</html>
